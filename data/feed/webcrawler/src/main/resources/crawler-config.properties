crawler.activemq.client.broker-url=tcp://localhost:61616

crawler.zookeeper.connect=localhost:2181

crawler.jms.delivery.persistent=true

crawler.name=Crawler
crawler.home=build/crawler

crawler.fetcher.num-of-threads=3

crawler.master.urldb.cleandb=false
crawler.master.urldb.dir=${crawler.home}/master/data//urldb

crawler.master.scheduler.prefetch.max-per-site=50

crawler.processor.urlextractor.exclude-pattern=\
.*\.(pdf|doc|xls|ppt), \
.*\.(rss|rdf), \
.*\.(img|jpg|jpeg|gif|png)\
.*\.(exe)\
.*\.(zip|arj|rar|lzh|z|gz|gzip|tar|bin|rar\.html)\
.*\.(mp3|m4a|wav|ra|ram|aac|aif|avi|mpg|mpeg|qt|plj|asf|mov|rm|mp4|wma|wmv|mpe|mpa)\
.*\.(r0*|r1*|a0*|a1*|tif|tiff|msi|msu|ace|iso|ogg|7z|sea|sit|sitx|pps|bz2|xsl)
