archivesBaseName = 'webui'

eclipse {
  project {
    name = 'webui'
  }
}

configurations {
  deployJars {
    transitive = false
  }
}

dependencies {
  compile project(':module/spring-framework') 
  compile project(':data/feed/webcrawler/cluster')
}

test {
  forkEvery = 1
  ignoreFailures = true
  testLogging.showStandardStreams = true

  filter {
    includeTestsMatching "*UnitTest"
  }

  testLogging {
    events "passed", "skipped", "failed"
  }
}
