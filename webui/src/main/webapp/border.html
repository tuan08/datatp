<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data TP</title>

    <link rel="stylesheet" href="js/libs/jquery/jquery-ui-1.12.0/jquery-ui.css">
    <link rel="stylesheet" href="css/blueprint.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    <script data-main="js/uidemo" src="js/libs/require/require-2.2.0.min.js"></script>
    <style>
      html, body { i
        width: 100%; height: 100%; 
      }
    </style>

  </head>

  <body class="ui-split">
    <div class="v-split">
      <div class="v-panel" style="padding: 10px">North</div>
      <div class="v-gutter"><div class="v-grip"><span/></div></div>
    </div>


    <div style="height: 300px">
      <div class="h-split" style="width: 200px; float: left">
        <div class="h-panel">West</div>
        <div class="h-gutter"><div class="h-grip"><span/></div></div>
        <div class="clearfix"><span/></div>
      </div>

      <div class="h-split" style="width: 200px; float: right">
        <div class="h-gutter"><div class="h-grip"><span/></div></div>
        <div class="h-panel">East</div>
        <div class="clearfix"><span/></div>
      </div>

      <div class="h-split" style="margin-left: 200px; margin-right: 200px">
        <div class="h-panel">Center</div>
      </div>

      <div class="clearfix"><span/></div>
    </div>

    <div class="v-split">
      <div class="v-gutter"><div class="v-grip"><span/></div></div>
      <div class="v-panel" style="padding: 10px">South</div>
    </div>

  </body>
</html>
